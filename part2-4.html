<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <fieldset>
      <legend>수강과목</legend>
      <ul>
        <li>
          <label class="reg" for="subj">영어회화(초급)</label>
          <input type="text" id="subj" name="" value="오전9:00-11:00"readonly>
        </li>
      </ul>
      <fieldset id="register">
        <legend>신청자</legend>
        <ul>
          <li>
            <label class="reg" for="unname">이름</label>
            <input type="text" id="unname"autofocus required placeholder="박성경">
          </li>
          <li>
            <label class="reg" for="uid">학번</label>
            <input type="text" id="uid"placeholder="-없이 입력" required>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>교재주문하기</legend>
        <ul>
          <li>
            <label class="reg" for="wsheet">워크시트</label>
            <input type="number"id="wsheet" name="" value="1"min="1"max="3">
          </li>
          <li>
            <label class="reg" for="book">교재</label>
            <input type="number" id="book" name="" value="1"min="1"max="3">
          </li>
          <li>
            <label class="reg" for="group">단체주문</label>
            <input type="number"id="group" name="" value="10"max="100"step="10">
          </li>
        </ul>
        <input type="submit" name="" value="신청하기">
        <input type="reset" name="" value="다시쓰기">
      </fieldset>
      <select id="class"class="" name="" >
        <option value="archi">건축공학과</option>
        <option value="macanic">기계공학과</option>
        <option value="indust">산업공학과</option>
        <option value="elec">전자공학과</option>
        <option value="design"selected>산업디자인학과</option>
        <option value="computer">컴퓨터공학과</option>
        <option value="chemocal">화학공학과</option>
      </select>
      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>이지스퍼블리싱</legend>
          <textarea name="intro" rows="5" cols="60">
            열심히 사는 사람들의 손을 잡아주는 곳 - 이지스 이지스퍼블리싱
            우리는 책을 내기 전에 다시 한번 물어봅니다.
            "이 책이 사람들에게 도움이 되는가?"
            더 쉽게, 더 빠르게 지식을 전달하고 싶습니다.
            이지스퍼블리싱의 책과 앱을 만나보세요.
          </textarea>
        </fieldset>
        <fieldset class="sendform">
          <input type="submit" name="" value="가입하기">
          <input type="reset" name="" value="다시쓰기">
        </fieldset>
      </form>
    </fieldset>
  </form>
</body>


</html>
