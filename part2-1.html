<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>input기본태그</title>
  </head>
  <body>
    <h1>회원정보</h1>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>로그인정보</legend>
        <ul>
          <li>
            <label for="user-id">아이디</label>
            <input type="text"id="user-id" maxlength="10"name="" value="아이디를 입력하세요">
          </li>
          <li>
            <label for="pwd1">비밀번호</label>
            <input type="text"id="pwd1" name="" value="비밀번호입력">
          </li>
          <li>
            <label for="pwd2">비밀번호확인</label>
            <input type="text"id="pwd2" name="" value="비밀번호 확인란">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <label for="user-name">이름</label>
            <input type="text"id="user-name"maxlength="3" name="" value="">
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email"id="mail" name="" value="">
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel"id="phone" name="" value="">
          </li>
          <li>
            <label for="homep">홈페이지/블로그</label>
            <input type="url"id="homep" name="" value="">
          </li>
        </ul>
      </fieldset>
      <input type="submit" name="" value="가입하기">
    </form>


  </body>
</html>
