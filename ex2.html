<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>예약접수</title>
    <style>
  		ul {
			list-style:none;
  		}
  	</style>
  </head>
  <body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해과 경험이 있는 분을 찾습니다.</p>
    <hr>
    <p><b>개인정보</b></p>
    <ul>
      <li>
        <label for="name">이름</label>
        <input type="text" name="" value=""autofocus placeholder="공백없이 입력하세요">
      </li>
      <li>
        <label for="phone">연락처</label>
        <input type="text" name="" value="">
      </li>
    </ul>
    <p><b>지원 분야</b></p>
    <fieldset>
      <input type="radio" name="1" value=""id="2"><label for="2">웹퍼블리싱</label>
      <br>
      <input type="radio" name="1" value=""id="1"><label for="1">앱 애플리케이션 개발</label>
      <br>
      <input type="radio" name="1" value="0"><label for="0">개발환경 개선</label>
    </fieldset>
    <br>
    <p><b>지원 동기</b></p>
    <form class="" action="index.html" method="post">
      <textarea name="name" rows="8" cols="80"placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
      <br>
      <input type="submit" name="" value="접수하기">
      <input type="reset" name="" value="다시쓰기">
    </form>
    <form>
      <br>
      <fieldset>
        <legend>Form 요소</legend>
        <ul>
          <li>
            <label for="name">이름:</label>
            <input type="text"id="name" name="" value=""placeholder="이름 입력"required>
          </li>
          <li>
            <label for="age">나이:</label>
            <input type="text"id="age" name="" value=""placeholder="나이 입력"required>
          </li>
          <li>
            <label for="tel">전화:</label>
            <input type="text"id="tel" name="" value=""placeholder="전화번호 입력">
          </li>
          <li>
            <label for="pwd">비밀번호:</label>
            <input type="password"id="pwd" name="" value=""placeholder="비밀번호"required>
          </li>
          <li>
            <label for="reg">범위:</label>
            <input type="range" id="reg" name="" value="">
          </li>
          <li>
            <label>성별:</label>
            <input type="radio"name="3"id="sex"><label for="sex">남자</label>
            <input type="radio"name="3"id="sex2"><label for="sex2">여자</label>
          </li>
          <li>
            취미(복수가능):
            <input type="checkbox"name="soccer"id="4"><label for="4">축구</label>
            <input type="checkbox"name="base"id="5"><label for="5">야구</label>
            <input type="checkbox"name="basket"id="6"><label for="6">농구</label>
            <input type="checkbox"name="swim"id="7"><label for="7">농구</label>
          </li>
          <li>
            <label for="place">거주지</label>
            <select class="place" name="">
              <option value="">원주</option>
              <option value=""selected>춘천</option>
              <option value="">홍천</option>
              <option value="">강릉</option>
              <option value="">철원</option>
              <option value="">인제</option>
              <option value="">화천</option>
              <option value="">동해</option>
              <option value="">양양</option>
              <option value="">고성</option>
            </select>
          </li>
          <h3>자기소개</h3>
          <textarea name="name" rows="8" cols="80"placeholder="자기소개를 입력하세요."></textarea>
          <br>
          <input type="submit" name="" value="전송">
          <input type="reset" name="" value="다시쓰기">
        </ul>
      </fieldset>
    </form>
  </body>
  </html>
